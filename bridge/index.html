<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="bridgeWrap">
        <div class="bridgeMemberDiv">
          <div class="memberCheckBox">
              <input type="radio" name="member" value="윤수용~|과장~|창원1사업장체계기술1팀~|sooyong.youn">창원1사업장체계기술1팀 윤수용(과장)</input>
              <br>
              <input type="radio" name="member" value="윤수용~|과장~|창원1사업장체계기술2팀~|sooyong.youn">창원1사업장체계기술2팀 윤수용(과장)</input>
              <br>
              <input type="radio" name="member" value="윤수용~|과장~|법무팀~|sooyong.youn">법무팀 윤수용(과장)</input>
              <br>
              <input type="radio" name="member" value="윤수용~|과장~|JT시스템~|sooyong.youn">JT시스템 윤수용(과장)</input>
              <br>
              <input type="radio" name="member" value="정보도움방~|부서명~|정보도움방~|111222">정보도움방</input>
              <br>
              <input type="radio" name="member" value="JT시스템~|부서명~|JT시스템~|555555">JT시스템</input>
          </div>
      </div>
      <div class="bridgeMemberButtonDiv">
          <div class="buttonAddDiv">추가</div>
          <div class="buttonDelDiv">삭제</div>
          <div class="buttonAddRefDiv">참조추가</div>
          <div class="buttonDelRefDiv">참조삭제</div>
          <div class="buttonAddRecDiv">수신추가</div>
          <div class="buttonDelRecDiv">수신삭제</div>
      </div>
      <div class="bridgeMemberViewDiv">
            <ul class="bridgeMemberViewUl">
                <li id="appViewLi" class="bridgeMemberViewLi bridgeMemberViewActive">결재</li>
                <li id="refiewLi" class="bridgeMemberViewLi">참조/수신</li>
            </ul>
            <div id="makeBridgeLine" class="bridgeContCl">
            </div>
            <div id="makeBridgeRefcLine" class="bridgeContRefcCl">
                <div class="appText">참조</div>
                <div id="makeRefLine" class="refContCl">
                </div>
                <div class="refText">수신</div>
                <div id="makeRecLine" class="recContCl">
                </div>
            </div>
      </div>
    </div>

    <div class="buttonMakeDiv">데이터로 결재 라인 만들기</div>
    <div class="buttonMakedataDiv">객체 변경 및 테이블 형식으로 전환</div>
    <div style="background-color: #f8ca74;">여기서 부터는 결재라인을 테이블 형식으로 나타내는 부분</div>
    <div id="bridgeViewLine" class="bridgeViewLine"></div>
    <script src="src/index.js">
      test();
    </script>
  </body>
</html>
