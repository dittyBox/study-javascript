<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="bridgeWrap">
        <div class="bridgeMemberDiv">
          <div class="memberCheckBox">
              <input type="radio" name="member" value="윤수용~|과장~|부서1팀~|sooyong.youn">부서1팀 윤수용(과장)</input>
              <br>
              <input type="radio" name="member" value="윤수용~|과장~|부서2팀~|sooyong.youn">부서2팀 윤수용(과장)</input>
              <br>
              <input type="radio" name="member" value="윤수용~|과장~|부서팀~|sooyong.youn">부서팀 윤수용(과장)</input>
              <br>
              <input type="radio" name="member" value="윤수용~|과장~|부서시스템~|sooyong.youn">부서시스템 윤수용(과장)</input>
              <br>
              <input type="radio" name="member" value="부서도움방~|부서명~|부서도움방~|111222">부서도움방</input>
              <br>
              <input type="radio" name="member" value="부서시스템~|부서명~|부서시스템~|555555">부서시스템</input>
          </div>
      </div>
      <div class="bridgeMemberButtonDiv">
          <div class="buttonAddDiv displayNone">추가</div>
          <div class="buttonDelDiv displayNone">삭제</div>
          <div class="buttonAddRefDiv displayNone">참조추가</div>
          <div class="buttonDelRefDiv displayNone">참조삭제</div>
          <div class="buttonAddRecDiv displayNone">수신추가</div>
          <div class="buttonDelRecDiv displayNone">수신삭제</div>
      </div>
      <div class="bridgeMemberViewDiv">
            <ul class="bridgeMemberViewUl">
                <li id="appViewLi" class="bridgeMemberViewLi bridgeMemberViewActive">결재</li>
                <li id="refiewLi" class="bridgeMemberViewLi">참조/수신</li>
            </ul>
            <div id="makeBridgeLine" class="bridgeContCl displayNone">
            </div>
            <div id="makeBridgeRefcLine" class="bridgeContRefcCl displayNone">
                <div class="appText">참조</div>
                <div id="makeRefLine" class="refContCl">
                </div>
                <div class="refText">수신</div>
                <div id="makeRecLine" class="recContCl">
                </div>
            </div>
      </div>
    </div>

    <div class="buttonMakeDiv">데이터로 결재 라인 만들기</div>
    <div class="buttonMakedataDiv">객체 변경 및 테이블 형식으로 전환</div>
    <div style="background-color: #f8ca74;">여기서 부터는 결재라인을 테이블 형식으로 나타내는 부분</div>
    <div id="bridgeViewLine" class="bridgeViewLine"></div>
    <script src="src/index.js">
    </script>
  </body>
</html>
